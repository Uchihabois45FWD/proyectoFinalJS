<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Solicitudes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Historial de Solicitudes</h1>
            <div>
                <button id="adminBtn" class="btn btn-primary">Panel Admin</button>
                <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, código o estado...">
        </div>

        <div id="requestsList" class="requests-list">
            <!-- Las solicitudes se cargarán aquí -->
        </div>
    </div>

    <script type="module" src="../js/history.js"></script>
</body>
</html>
