<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Panel de Administración</h1>
            <div class="button-group">
                <button id="historyBtn" class="button-54">Ver Historial</button>
                <button id="logoutBtn" class="button-54" role="button">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Contenedor tipo panel para el título -->
        <div class="panel-box">
            <h2>Solicitudes Pendientes</h2>
        </div>

        <div id="pendingRequests" class="requests-list">
            <!-- Las solicitudes se cargarán aquí -->
        </div>

        <div id="message" class="success-message"></div>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
