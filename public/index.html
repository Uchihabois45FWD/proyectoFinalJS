<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Permisos - Login</title>
    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Sistema de Permisos para Computadoras</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <div id="errorMessage" class="error-message"></div>
            </form>
            
            <div class="demo-accounts">
                <h3>Cuentas de demostración:</h3>
                <p><strong>Administrador:</strong> admin / admin123</p>
                <p><strong>Estudiante 1:</strong> estudiante1 / estudiante123</p>
                <p><strong>Estudiante 2:</strong> estudiante2 / estudiante123</p>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
